<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        //利用构造函数构建一个类
        function Person(){
            if(!Person._instance)
                Person._instance = {
                    name :  'qian',
                    age  :  '18',
                    sex  :  'frame',
                    eat  : function(){
                        alert("能吃是");
                    }
                }
            return Person._instance;
        }

        var p1 = new Person();
        var p2 = new Person();
        p2.name = "wang";
        console.log(p1.name + " "+p2.name);
        alert(p1 === p2);
    </script>
</head>
<body>

</body>
</html>
