<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        //1.构造一个类
        function Person(){
            //2.判断当前内存中是否已经存在类的实例
            //不存在就创建
            if (!Person._instance){

                    Person._instance = {
                        name : 'qian',
                        sex  : 'frame',
                        age  : '22',
                        eat  : function () {
                            return "特能吃";
                        }
                    }

            }
            return Person._instance;
        }

        var p1 = new Person();
        var p2 = new Person();
        p1.specialty = "帅";
        p2.specialty = "丑";
        alert(p1.specialty+p2.specialty);
    </script>
</head>
