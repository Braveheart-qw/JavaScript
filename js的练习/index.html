<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type = "text/javascript">
        //练习1
        function multiply(a , b){
          return a * b;         //原式: a * b;
        }

        //输入一个数：返回二进制
        function byte(n){
            var a = null , sum = 0;
            while(n > 0) {
                a = n % 2;
                n = Math.floor(n / 2);          //js不会自动取整
                if(a == 1)
                    sum++;

            }
            alert(sum);
        }

        //数组求和
        function sum_array(arr){
            var sum = null;
           arr.forEach(function(item , index ){
                sum += item;
           });
           alert(sum);

        }

        //判断是否包含元音字母
        function endsWithVowel(str){
            var endstr = str.substring(str.length-1,str.length);
           if("aeiouAEIOU".search(endstr) == -1){
               return false;
           }
           return true;

        }

        //动态显示时间

        function s(){
        setInterval(function () {
            var date = new Date();
            var hh = date.getHours();
            var mm = date.getMinutes();
            var ss = date.getSeconds();


            var show = document.getElementById("yp");
            show.innerHTML = hh+":"+mm+":"+ss;
        },1000);
        }

        //判断字符串当中有没有连续数字的3个字符
        function captureThreeNumbers(str) {
            var len = str.length;
            for (var i = 0;i <= len-3;i++){
                var s = str.substring(i,i+3);
                if("0123456789".search(s) != -1  || "987654321".search(s) != -1 )
                    return s;
            }
            return false;
        }


    </script>
