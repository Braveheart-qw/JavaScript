<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin: 0;
            padding:0;
        }
        div{
            width: 100px;
            height: 100px;
            border: 1px solid #fe0000;
        }
        ul{
            width: 100px;
            height: 100px;
            border: 1px solid #fe0000;
        }
    </style>
    <script src="jquery-3.5.1.min.js"></script>

</head>
<body>
    <div>

    </div>
    <div>

    </div>
<ul>

</ul>
</body>
<script type="text/javascript">

        (function ($) {
            $.fn.extend({
                randomColor: function () {
                    //这时候的this指向的是jquery对象
                    this.each(function (index) {
                        //这里面的this指向的是具体的标签
                        $(this).css('background', random());
                    })

                    function random() {
                        var r = Math.random() * 255;
                        var g = Math.random() * 255;
                        var b = Math.random() * 255;
                        return "rgb(" + r + " ," + g + " , " + b + ")";
                    }

                    return this;
                }

            })
        })(jQuery);

        $('div:first-child').randomColor();
</script>
</html>
