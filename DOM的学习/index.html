<!DOCTYPE html>

    <script>
        window.onload = function(){
            var odiv = document.getElementById("odiv");
            var newNode = addNode("em" , "插入节点之前");
            var currendNode = odiv.getElementsByTagName("input")[1];
            alert(insertAfter(newNode , currendNode).nodeName);


        }
        function deleteParentSpaceNode(parent){
                var array = parent.childNodes;
                for(var i in array)
                    if (array[i].nodeType == 3 && /^\s+$/.test(array[i].nodeValue))
                        parent.removeChild(array[i]);

        }

    </script>
