<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>外部引用js</title>
    <script>
       function sum(n){
           if (n == 1){
               return 1;
           }else{
               return sum(n-1)*n;
           }
       }

       alert(sum(6));


    </script>
</head>
<body>
    <input type="button" value="放大" id="btn" />
    <p id="font">Hello World</p>

</body>
</html>
